<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student Form</title>
    <link rel="stylesheet" href="student-registration-form.css">
</head>
<body>
    <div class="modal-overlay" id="studentModal">
        <div class="modal">
            <div class="modal-header">
                <span>Add New Student</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="studentForm" onsubmit="addStudent(event)">
                <div class="form-group">
                    <label for="roll-number">Roll Number</label>
                    <input type="text" id="roll-number" placeholder="Enter roll number" required>
                </div>

                <div class="form-group">
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" placeholder="Enter student name" required>
                </div>

                <div class="form-group">
                    <label for="father-name">Father Name</label>
                    <input type="text" id="father-name" placeholder="Enter father/guardian name" required>
                </div>

                <div class="class-section-row">
                    <div class="form-group">
                        <label for="student-class">Class</label>
                        <select id="student-class" required>
                            <option value="">Select Class</option>
                            <option value="class1">Class 1</option>
                            <option value="class2">Class 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="student-section">Section</label>
                        <select id="student-section" required>
                            <option value="">Select Section</option>
                            <option value="sectionA">Section A</option>
                            <option value="sectionB">Section B</option>
                        </select>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn save-btn">Save Student</button>
                </div>
            </form>
        </div>
    </div>


    <script src="attendance.js"></script>
</body>
</html>
